<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualitech International - MechNova</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .page-title {
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        /* [Keep all your original CSS styles] */
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .error-message {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- [Keep all your original HTML structure] -->
    <div class="main-content" id="mainContent">
        <div class="sidebar">
            <div class="section">
                <div class="section-title">Clients</div>
                <ul class="section-content" id="clientList">
                    <div class="loading">Loading clients...</div>
                </ul>
            </div>
            <!-- [Rest of your HTML] -->
        </div>
    </div>

    <script>
        // Simple data fallback
        const fallbackFiles = [
            { name: "A_CTOR_05_25_2025.xlsx", client: "CTOR", date: "2025-05-25" },
            { name: "A_ABC_01_15_2023.xlsx", client: "ABC", date: "2023-01-15" }
        ];

        // Main function to load data
        async function loadData() {
            try {
                // Try to fetch from GitHub
                const response = await fetch('https://api.github.com/repos/Qualinova7/QualiNova/contents/');
                
                if (!response.ok) {
                    throw new Error('GitHub API error');
                }
                
                const files = await response.json();
                processFiles(files);
            } catch (error) {
                console.log('Using fallback data due to:', error);
                document.getElementById('clientList').innerHTML = '';
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = 'Connected to fallback data (GitHub API unavailable)';
                document.getElementById('clientList').prepend(errorElement);
                processFiles(fallbackFiles);
            }
        }

        function processFiles(files) {
            // Process both real and fallback files
            const excelFiles = files.filter(file => 
                file.name && file.name.startsWith('A_') && file.name.endsWith('.xlsx')
            ).map(file => {
                const parts = file.name.replace('A_', '').replace('.xlsx', '').split('_');
                return {
                    name: file.name,
                    client: parts[0],
                    date: `${parts[3]}-${parts[1]}-${parts[2]}`,
                    downloadUrl: file.download_url || '#'
                };
            });

            updateClientList(excelFiles);
        }

        function updateClientList(files) {
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '';
            
            const clients = [...new Set(files.map(file => file.client))];
            
            if (clients.length === 0) {
                clientList.innerHTML = '<div class="error-message">No client files found</div>';
                return;
            }
            
            clients.forEach(client => {
                const li = document.createElement('li');
                li.textContent = client;
                clientList.appendChild(li);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateEgyptDateTime();
            loadData();
            setInterval(updateEgyptDateTime, 1000);
        });

        function updateEgyptDateTime() {
            const options = {
                timeZone: 'Africa/Cairo',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const now = new Date();
            document.getElementById('egyptDateTime').textContent = 
                now.toLocaleString('en-US', options);
        }
    </script>
</body>
</html>
